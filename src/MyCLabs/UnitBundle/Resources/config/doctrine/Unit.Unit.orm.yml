MyCLabs\UnitBundle\Entity\Unit\Unit:
  type: entity
  repositoryClass: MyCLabs\UnitBundle\Repository\DoctrineUnitRepository

  inheritanceType: JOINED
  discriminatorColumn:
    name: unit_type
    type: string
  discriminatorMap:
    standard: StandardUnit
    discrete: DiscreteUnit

  gedmo:
    translation:
      locale: translatableLocale

  id:
    id:
      type: string

  fields:
    label:
      type: string
      nullable: true
      gedmo:
        - translatable
    symbol:
      type: string
      gedmo:
        - translatable
