Unit\Domain\Unit\Unit:
  type: entity

  inheritanceType: JOINED
  discriminatorColumn:
    name: unit_type
    type: string
  discriminatorMap:
    standard: Unit\Domain\Unit\StandardUnit
    discrete: Unit\Domain\Unit\DiscreteUnit

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      unique: true
    name:
      type: string
      nullable: true
      gedmo:
        - translatable
    symbol:
      type: string
      gedmo:
        - translatable
